<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ekrem Hâlâ İçeride Mi?</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    #cevap {
      font-size: 1.8rem;
      font-style: italic;
      max-width: 600px;
      margin: 0 auto 50px;
      min-height: 80px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    /* PANO */
    .pano-container {
      overflow: hidden;
      width: 100%;
      margin-top: 50px;
      border-top: 1px solid #444;
      padding-top: 20px;
    }
    .pano-icerik {
      display: flex;
      gap: 40px;
      animation: kaydir 60s linear infinite;
    }
    .kisi {
      text-align: center;
      color: #ccc;
      font-size: 0.85rem;
      white-space: nowrap;
    }
    .kisi img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #666;
      margin-bottom: 5px;
    }
    .kisi span {
      font-size: 0.75rem;
      color: #aaa;
    }
    @keyframes kaydir {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <h1>Ekrem Hâlâ İçeride Mi?</h1>
  <div id="cevap">Yükleniyor...</div>

  <div class="pano-container">
    <div class="pano-icerik"></div>
  </div>

  <script>
    const cevaplar = [
      "Evet, içeride Dosyası rafta, adaleti çöpte.",
      "Gardiyanla tavla atıyor.",
      "Evet, içeride terini sildiği mendili koğuşa sokmadıkları için çok mutsuz",
      "Yani dışarda değil diyelim",
      "Dışarı çıktı ama avluya çıktı sonra tekrar içeri girdi (alıştı galiba)",
      "Selahattin’le diziye başladı: 'İçerdekiler'",
      "Dışarı çıksa da aklı içeride.",
      "Evet, içeride. fatih gelince ortam iyice laçkalaştı diye düşünüyor.",
      "Evet, içeride. volta atıyor. Göbek falan kalmadı",
      "Evet, içeride. Dışarda olsa bu sitenin olayı ne olacak amk",
      "Evet, içeride. sayın genel başkanı da evde",
      "Evet, içeride. Hâlâ suçunu bulamadılar ama olsun, içerisi sıcak.",
      "Evet, içeride. Suçu yok ama imajı rahatsız ediciymiş.",
      "Evet, içeride. Can atalayı ziyarete gitmeyince can atalayı ona getirmişler",
      "Evet, içeride. Zaytung şakalarım azalmaya başladı o yüzden çıksa iyi olur.",
      "Evet, içeride. Halkın umudu olarak içerde durmaya devam ediyor. Belki bir gün çıkar umudu",
      "Evet, içeride. Ziyaretine gelen aile bireylerinden 2’si de tutuklandı. Toplu aile ziyareti indirimiyle koğuşta buluştular." ,
      "Evet, içeride. Mahkeme kararıyla hâlâ içeride tutuluyor çünkü “ısrarla masum gibi davranıyor",
      "Evet, içeride. Cezaevi çıkışı için “arkadaş çevresinden kopmak istemiyor” açıklaması yapıldı." ,
      "Evet, içeride. Çünkü onun içeri girmesi ekonomiyi kötü etkiliyormuş. yani bir kere girmişken en azından boşa mı gitsin şeklinde bi süre daha içeride diye anlıyoruz."
      "Evet, içeride. Mahkeme kararı, PDF olarak dışa aktarılmamış o yüzden kimse bilmiyor.",
      "Evet, içeride. “Dışarısı çok kalabalıktı” diye açıklama yapıldı.",
      "Evet, içeride. Cezaevi idaresi, koğuşa Netflix aboneliği aldı. “Yine de dışarıdakinden daha özgürsünüz” açıklaması yapıldı.",
      "Evet, içeride. Tahliye için başvurdu ancak dosyasına “Spam” etiketi konduğu öğrenildi.",
      "Evet, içeride. Adalet Bakanlığı, “Yargı algoritması” güncellemesi yaptı; sonuçlar sürpriz değil.",
      "Evet, içeride. Mahkeme süreci “buffering”de kaldı, ilerleme yok.",
    ];

    const cevapDiv = document.getElementById('cevap');
    let currentIndex = -1;

    function showNextCevap() {
      cevapDiv.style.opacity = 0;
      setTimeout(() => {
        let nextIndex;
        do {
          nextIndex = Math.floor(Math.random() * cevaplar.length);
        } while (nextIndex === currentIndex);

        currentIndex = nextIndex;
        cevapDiv.textContent = cevaplar[currentIndex];
        cevapDiv.style.opacity = 1;
      }, 1000);
    }

    showNextCevap();
    setInterval(showNextCevap, 15000);

    // ICERIDEKILER JSON
    async function iceridekileriGetir() {
      const res = await fetch("iceridekiler.json");
      const data = await res.json();
      const pano = document.querySelector(".pano-icerik");

      data.kisiler.forEach(kisi => {
        const tarih = new Date(kisi.tarih);
        const bugun = new Date();
        const farkMs = bugun - tarih;
        const gunFarki = Math.floor(farkMs / (1000 * 60 * 60 * 24));

        const div = document.createElement("div");
        div.className = "kisi";
        div.innerHTML = `
          <img src="${kisi.foto}" alt="${kisi.isim}" />
          <p>${kisi.isim}<br><span>${gunFarki} gündür içeride</span></p>
        `;
        pano.appendChild(div);
      });
    }

    iceridekileriGetir();
  </script>
</body>
</html>
